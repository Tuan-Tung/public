<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng máy tính</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="col-8 col-sm-8 col-md-4 offset-md-4
             col-lg-4 offset-lg-4 col-xl-4 offset-xl-4 border">
            <h1 class="text-center text-primary my-3">Simple Calculator</h1>
          <form class=" mb-3">
               <div class="form-group">
                   <input type="text" id="result" name="display" class="form-control p-2">
               </div>
               <div class="form-group ">
                   <button style="width: 60px" class="btn-danger mr-3"  id="AC" type="button" onclick="ac()">AC</button>
                   <button style="width: 60px" class="bg-gray mr-3"  id="C" type="button">C</button>
                   <button style="width: 60px" class="bg-gray mr-3"  id="D" type="button">D</button>

               </div>
               <div class="form-ground">
                <button style="width: 60px" value="7" class="bg-white mr-3" name="b7" id="7" type="button" onclick="so(7)" > 7 </button>
                <button style="width: 60px" value="8" class="bg-white mr-3" name="b8" id="8" type="button" onclick="so(8)"> 8 </button>
                <button style="width: 60px" value="9" class="bg-white mr-3" name="b9" id="9" type="button" onclick="so(9)"> 9 </button>
                <button style="width: 60px" value="/" class="bg-primary mr-3" name="b/" id="/" type="button" onclick="dau('/')"> / </button>

               </div>
               <div class="form-ground my-3">
                <button style="width: 60px" value="4" class="bg-white mr-3" name="b4" id="4" type="button" onclick="so(4)"> 4 </button>
                <button style="width: 60px" value="5" class="bg-white mr-3" name="b5" id="5" type="button" onclick="so(5)"> 5 </button>
                <button style="width: 60px" value="6" class="bg-white mr-3" name="b6" id="6" type="button" onclick="so(6)"> 6 </button>
                <button style="width: 60px" value="*" class="bg-primary mr-3" name="bx" id="X" type="button" onclick="dau('*')"> X </button>

               </div>
               <div class="form-ground">
                <button style="width: 60px" value="1" class="bg-white mr-3" name="b1" id="1" type="button" onclick="so(1)" > 1 </button>
                <button style="width: 60px" value="2" class="bg-white mr-3" name="b2" id="2" type="button" onclick="so(2)"> 2 </button>
                <button style="width: 60px" value="3" class="bg-white mr-3" name="b3" id="3" type="button" onclick="so(3)"> 3 </button>
                <button style="width: 60px" value="-" class="bg-primary mr-3" name="b-" id="-" type="button" onclick="dau('-')"> - </button>

               </div>

               <div class="form-ground my-3">
                <button style="width: 60px" value="0" class="bg-white mr-3" name="b0" id="0" type="button" onclick="so(0)"> 0 </button>
                <button style="width: 60px" value="." class="bg-white mr-3" name="b." id="." type="button" onclick="dau('.')"> . </button>
                <button style="width: 60px" value="=" class="btn-success mr-3" name="b=" id="=" type="button" onclick="bang()"> = </button>
                <button style="width: 60px" value="+" class="bg-primary mr-3" name="b+" id="+" type="button" onclick="dau('+')"> + </button>

               </div>
          </form>

            </div>
        </div>
    </div>
    <script text="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
